{% extends 'base.html' %} {%block content %}
<div style="margin:50px auto">
    <strong>Refresh Token response::</strong>
    <br /> {{response}}

    <code>
    <strong>Previous Refresh Token </strong>
    <br />
    {{request.GET.token}}

</div>

{% endblock %}
